<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Landing Page</title>
    </head>
    <body>

        <header>
            <img src="images/wiseKapital.jpg" alt="Wisekapital Logo" />
            <h1 class="titleWebsite">Welcome to our landing page!</h1>
            <img src="images/flagUS.png" alt="United States Flag" class="flagUS" />
        </header>

        <div class="topContent">
            <p class="adText">The #1 social affiliate marketing network & platform</p>
            <img src="images/socialMedia.png" alt="Social Media" class="socialMediaImg" />
        </div>

        <div class="stepsFormContainer">
            <ol class="stepsList">
                <li>Fill the form.</li>
                <li>Click submit.</li>
                <li>Wait for our team to contact you.</li>
            </ol>

            <div class="form-box">
                <h2>Register</h2>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <button>Register</button>
                <a href="#">Privacy Policy</a>
            </div>
        </div>

        <footer>
            <p>&copy; Wisekapital 2025</p>
        </footer>

    </body>
</html>
